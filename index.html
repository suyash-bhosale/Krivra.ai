<!DOCTYPE html>
<html lang="mr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Krivra - कृषक सहायक</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #e8f5e9 0%, #f1f8e9 50%, #fffde7 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        .background-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://images.unsplash.com/photo-1574943320219-553eb213f72d?w=1200&h=800&fit=crop') center/cover;
            background-attachment: fixed;
            opacity: 0.3;
            z-index: 0;
        }

        .leaf-decoration {
            position: fixed;
            pointer-events: none;
            z-index: 1;
            opacity: 0.15;
        }

        .leaf-decoration:nth-child(1) {
            top: 10%;
            left: 5%;
            font-size: 80px;
            animation: float 8s ease-in-out infinite, sway 4s ease-in-out infinite;
        }

        .leaf-decoration:nth-child(2) {
            bottom: 15%;
            right: 5%;
            font-size: 100px;
            animation: float 10s ease-in-out infinite 1s, sway 6s ease-in-out infinite 2s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-30px) rotate(8deg); }
        }

        @keyframes sway {
            0%, 100% { transform: translateX(0px); }
            50% { transform: translateX(15px); }
        }

        .particle {
            position: fixed;
            pointer-events: none;
            z-index: 1;
        }

        .particle::before {
            content: '';
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(76, 175, 80, 0.5);
            border-radius: 50%;
            animation: particleFloat linear infinite;
        }

        @keyframes particleFloat {
            0% {
                transform: translateY(0) translateX(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateX(20px);
                opacity: 0;
            }
        }

        .container {
            width: 100%;
            max-width: 500px;
            height: 90vh;
            max-height: 800px;
            background: white;
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
            z-index: 10;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            background: linear-gradient(135deg, #4caf50 0%, #66bb6a 50%, #81c784 100%);
            color: white;
            padding: 25px 20px;
            text-align: center;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.2);
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.2) 0%, transparent 70%);
            animation: shimmer 3s ease-in-out infinite;
        }

        .header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.6), transparent);
            animation: glow 2s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% { box-shadow: 0 0 5px rgba(255,255,255,0.2); }
            50% { box-shadow: 0 0 20px rgba(255,255,255,0.5); }
        }

        @keyframes shimmer {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(20px, 20px); }
        }

        .header-content {
            position: relative;
            z-index: 1;
        }

        .header h1 {
            font-size: 32px;
            margin-bottom: 5px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .header p {
            font-size: 13px;
            opacity: 0.95;
            font-weight: 300;
        }

        .logo-emoji {
            font-size: 28px;
            margin-right: 8px;
            display: inline-block;
            animation: bounce 2s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            background: #f8f9fa;
        }

        .messages-container::-webkit-scrollbar {
            width: 6px;
        }

        .messages-container::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        .messages-container::-webkit-scrollbar-thumb {
            background: #4caf50;
            border-radius: 3px;
        }

        .message {
            display: flex;
            animation: messageSlide 0.4s ease-out;
        }

        @keyframes messageSlide {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-content {
            max-width: 75%;
            padding: 12px 16px;
            border-radius: 16px;
            word-wrap: break-word;
            font-size: 14px;
            line-height: 1.4;
            animation: messagePop 0.3s ease-out;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        @keyframes messagePop {
            from {
                transform: scale(0.85);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #4caf50 0%, #66bb6a 100%);
            color: white;
            border-bottom-right-radius: 4px;
            animation: messagePop 0.3s ease-out, slideInRight 0.4s ease-out;
        }

        .message.bot .message-content {
            background: white;
            color: #333;
            border: 1px solid #e8e8e8;
            border-bottom-left-radius: 4px;
            animation: messagePop 0.3s ease-out, slideInLeft 0.4s ease-out;
        }

        @keyframes slideInRight {
            from {
                transform: translateX(30px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes slideInLeft {
            from {
                transform: translateX(-30px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .typing-indicator {
            display: flex;
            gap: 4px;
            padding: 12px 16px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #4caf50;
            animation: typing 1.4s infinite;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
                opacity: 0.7;
            }
            30% {
                transform: translateY(-10px);
                opacity: 1;
            }
        }

        .input-area {
            padding: 16px;
            background: white;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }

        .input-wrapper {
            flex: 1;
            display: flex;
            align-items: center;
            background: #f0f0f0;
            border-radius: 24px;
            padding: 10px 16px;
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .input-wrapper:focus-within {
            border-color: #4caf50;
            background: #fafafa;
            box-shadow: 0 4px 12px rgba(76, 175, 80, 0.15);
        }

        input[type="text"] {
            flex: 1;
            border: none;
            background: transparent;
            outline: none;
            font-size: 14px;
            font-family: inherit;
        }

        .send-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #4caf50 0%, #66bb6a 100%);
            color: white;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            transition: all 0.3s ease;
            flex-shrink: 0;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 12px rgba(76, 175, 80, 0.2);
        }

        .send-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.3);
            transition: left 0.5s ease;
        }

        .send-btn:hover::before {
            left: 100%;
        }

        .send-btn:hover {
            transform: scale(1.12) rotate(5deg);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
        }

        .send-btn:active {
            transform: scale(0.95) rotate(0deg);
        }

        .send-btn.disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .welcome-message {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .welcome-message h2 {
            font-size: 18px;
            margin-bottom: 10px;
            color: #4caf50;
        }

        .welcome-message p {
            font-size: 13px;
            line-height: 1.6;
        }

        .quick-actions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 15px;
        }

        .quick-action {
            padding: 10px;
            background: #f0f8f4;
            border: 1px solid #4caf50;
            border-radius: 12px;
            cursor: pointer;
            font-size: 12px;
            color: #388e3c;
            transition: all 0.3s ease;
            font-weight: 500;
            position: relative;
            overflow: hidden;
        }

        .quick-action::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(76, 175, 80, 0.25), transparent);
            transition: left 0.6s ease;
        }

        .quick-action:hover::before {
            left: 100%;
        }

        .quick-action:hover {
            background: #4caf50;
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 4px 12px rgba(76, 175, 80, 0.2);
            border-color: #388e3c;
        }

        .quick-action:active {
            transform: translateY(-1px);
        }

        @media (max-width: 480px) {
            .container {
                max-width: 100%;
                height: 100vh;
                border-radius: 16px;
                max-height: 100vh;
            }

            .header h1 {
                font-size: 26px;
            }

            .message-content {
                max-width: 85%;
                font-size: 13px;
            }

            .input-area {
                padding: 12px;
            }
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 10px 16px;
            border-radius: 12px;
            font-size: 13px;
            text-align: center;
        }

        .footer {
            background: white;
            border-top: 1px solid #e0e0e0;
            padding: 12px 16px;
            text-align: center;
            font-size: 11px;
            color: #999;
            font-weight: 500;
        }

        .footer a {
            color: #4caf50;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .footer a:hover {
            color: #388e3c;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="background-image"></div>
    <div class="leaf-decoration">🌾</div>
    <div class="leaf-decoration">🍃</div>

    <div class="container">
        <div class="header">
            <div class="header-content">
                <h1><span class="logo-emoji">🌱</span>Krivra</h1>
                <p>कृषक सहायक - आपका कृषी सलाहकार</p>
            </div>
        </div>

        <div class="messages-container" id="messagesContainer">
            <div class="message bot">
                <div class="message-content">
                    <div class="welcome-message">
                        <h2>स्वागतम् 👋</h2>
                        <p>नमस्कार! मी Krivra आहे, तुमचा कृषी सहायक. मला तुमच्या कृषी संबंधी कोणत्याही प्रश्नाचे उत्तर देण्यास मदत करू शकते हू.</p>
                        <div class="quick-actions">
                            <div class="quick-action" onclick="sendMessage('पिकांचे रोग')">🌾 पिकांचे रोग</div>
                            <div class="quick-action" onclick="sendMessage('खत व पोषण')">🌿 खत व पोषण</div>
                            <div class="quick-action" onclick="sendMessage('पाणी व सिंचन')">💧 पाणी व सिंचन</div>
                            <div class="quick-action" onclick="sendMessage('बियाणे व रोपण')">🌱 बियाणे व रोपण</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="input-area">
            <div class="input-wrapper">
                <input 
                    type="text" 
                    id="messageInput" 
                    placeholder="तुमचा प्रश्न लिहा..."
                    onkeypress="handleKeyPress(event)"
                >
            </div>
            <button class="send-btn" id="sendBtn" onclick="sendMessage()">
                ➤
            </button>
        </div>

        <div class="footer">
            © Krivra AI 2025 | Version 1.0
        </div>
    </div>

    <script>
        const messagesContainer = document.getElementById('messagesContainer');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const WEBHOOK_URL = 'https://n8n-1-113-1-aq9m.onrender.com/webhook/farmer-chat';

        function createParticles() {
            const particleCount = 20;
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + 'vw';
                particle.style.top = '100vh';
                particle.style.animationDuration = (Math.random() * 10 + 15) + 's';
                particle.style.animationDelay = Math.random() * 2 + 's';
                document.body.appendChild(particle);

                setTimeout(() => {
                    particle.remove();
                }, 20000);
            }
        }

        createParticles();
        setInterval(createParticles, 8000);

        function addMessage(text, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'bot'}`;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.textContent = text;
            
            messageDiv.appendChild(contentDiv);
            messagesContainer.appendChild(messageDiv);
            
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
            return messageDiv;
        }

        function showTypingIndicator() {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message bot';
            messageDiv.id = 'typingIndicator';
            
            const typingDiv = document.createElement('div');
            typingDiv.className = 'typing-indicator';
            typingDiv.innerHTML = '<div class="typing-dot"></div><div class="typing-dot"></div><div class="typing-dot"></div>';
            
            messageDiv.appendChild(typingDiv);
            messagesContainer.appendChild(messageDiv);
            
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function removeTypingIndicator() {
            const typing = document.getElementById('typingIndicator');
            if (typing) typing.remove();
        }

        async function sendMessage(text = null) {
            const message = text || messageInput.value.trim();
            
            if (!message) return;
            
            messageInput.value = '';
            sendBtn.classList.add('disabled');
            
            addMessage(message, true);
            showTypingIndicator();
            
            try {
                const response = await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message,
                        timestamp: new Date().toISOString()
                    })
                });
                
                removeTypingIndicator();
                
                if (response.ok) {
                    const data = await response.json();
                    const botMessage = data.response || data.message || 'माफ करा, मला समझ आली नाही. कृपया पुन्हा प्रयत्न करा.';
                    addMessage(botMessage, false);
                } else {
                    addMessage('📡 सेवा जोडण्यात त्रुटी. कृपया पुन्हा प्रयत्न करा.', false);
                }
            } catch (error) {
                removeTypingIndicator();
                console.error('Error:', error);
                addMessage('❌ काहीतरी चूक झाली. कृपया इंटरनेट कनेक्शन तपासा.', false);
            } finally {
                sendBtn.classList.remove('disabled');
                messageInput.focus();
            }
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        messageInput.focus();
    </script>
</body>
</html>
